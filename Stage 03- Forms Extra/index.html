<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria - Explorer Rocket Seat</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img class="ballon" src="./assets/img1.svg" alt="Balão com estrelas">
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="one">Informações pessoais</legend>
    
                    <div class="wrapper">
                        <div class="name-wrapper">
                            <div class="input-wrapper">
                                <label for="event-name">Nome</label>
                                <input type="text" name="event-name" required />
                            </div>
            
                            <div class="input-wrapper">
                                <label for="event-name">Sobrenome</label>
                                <input type="text" name="event-name">
                            </div>
    
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" name="event-email">
                        </div>





                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="wrapper">

                    <div class="fieldset-wrapper">
                        <legend class="two">Informações do mentor</legend>
    
                        <div class="input-wrapper">
                            <label for="event-select">Selecione quem foi o seu mentor</label>
                            <input type="select" id="event-select" /> 
                        </div>
    
                        <br>
                        <div class="input-wrapper">
                            
                                <label for="event-text">Feedback sobre o mentor</label>
                                <input type="text" id="event-text" 
                                required /> 
                            
                        </div>
                        <br>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private" /> 
                            <label for="event-private">Evento privado</label>
                        </div>


                </div>
                    
                

                </div>
            </fieldset>

            <fieldset>
                <div class="wrapper">
                    <div class="fieldset-wrapper">
                        <legend class="two">Agendando próxima mentoria</legend>
    
                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date" /> 
                            </div>
        
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" /> 
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end" /> 
                            </div>
    
                        </div>
                    </div>               
                </div>

                
            </fieldset>

            
        </form>

        <footer class="form-buttons">
            <button
            class="button"
            form="my-form">
            Salvar
            </button>
    </footer>
    </div>
</body>
</html>
