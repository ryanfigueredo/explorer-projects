<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Versão 2.0</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="timer-container">
     
      <div class="timer-display">
        <span class="minutes">25</span>
        <span class="colon">:</span>
        <span class="seconds">00</span>
      </div>

      <div class="controls">
        <button class="start">
          <img src="./assets/images/dm-play.svg" alt="icone de dar play" />
        </button>

        <button class="stop">
          <img src="./assets/images/dm-stop.svg" alt="icone de dar stop" />
        </button>

        <button class="add-minutes">
          <img
            src="./assets/images/dm-add.svg"
            alt="icone de acrescentar tempo"
          />
        </button>

        <button class="decrease-minutes">
          <img
            src="./assets/images/dm-decrease.svg"
            alt="icone de diminuir tempo"
          />
        </button>
      </div>
    </div>

    <div class="audio-container">
      <button class="forest">
        <img src="./assets/images/dm-tree.svg" alt="icone de uma árvore" />
        <input
          type="range"
          name="forestVolume"
          id="forestVolume"
          min="0"
          max="1"
          value=".5"
          step="0.1"
        />
      </button>

      <button class="rain">
        <img
          src="./assets/images/dm-cloud.svg"
          alt="icone de uma nuvem chovendo"
        />
        <input
          type="range"
          name="rainVolume"
          id="rainVolume"
          min="0"
          max="1"
          value=".5"
          step="0.1"
        />
      </button>

      <button class="cafeteria">
        <img src="./assets/images/dm-shop.svg" alt="icone de uma cafeteria" />
        <input
          type="range"
          name="cafeteriaVolume"
          id="cafeteriaVolume"
          min="0"
          max="1"
          value=".5"
          step="0.1"
        />
      </button>

      <button class="fireplace">
        <img src="./assets/images/dm-fire.svg" alt="icone de um fogo aceso" />
        <input
          type="range"
          name="fireplaceVolume"
          id="fireplaceVolume"
          min="0"
          max="1"
          value=".5"
          step="0.1"
        />
      </button>
    </div>
  </main>
  <button class="light-mode-button" hidden>
    <img src="./assets/images/sun.svg" alt="icone de modo claro" />
  </button>
  <button class="dark-mode-button">
    <img src="./assets/images/moon.svg" alt="icone de modo escuro" />
  </button>


  <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
